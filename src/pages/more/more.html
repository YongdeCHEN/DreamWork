<ion-header>
  <ion-navbar>
    <ion-title>
      More Options
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let menu of menus" (click)=clickMenu(menu)>
      {{menu.text}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
  
</ion-content>
